<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hero Battle</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div>Player 1:</div>
        </div>
        <div class="col-4">
            <div th:id="hero1" class="text-primary"></div>
        </div>
        <div class="col-1">
            <div th:class="${mapWithHeroes.size()>=1? 'badge badge-success' :'badge badge-danger'}" id="badge_hero1"
                 th:text="${mapWithHeroes.size()>=1? 'ON' :'OFF'}"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-2">
            <div>Spell 1:</div>
        </div>
        <div class="col-4">
            <div th:id="spell1" class="text-primary"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div>Player 2:</div>
        </div>
        <div class="col-4">
            <div th:id="hero2" class="text-danger"></div>
        </div>

        <div class="col-1">
            <div th:class="${mapWithHeroes.size()==2? 'badge badge-success' :'badge badge-danger'}" id="badge_hero2"
                 th:text="${mapWithHeroes.size()==2? 'ON' :'OFF'}"></div>
        </div>

    </div>
    <div class=" row">
        <div class="col-2">
            <div>Spell 2:</div>
        </div>
        <div class="col-4">
            <div th:id="spell2" class="text-primary"></div>
        </div>
    </div>
    <br>
    <button id="connect" class="d-inline btn btn-primary btn-sm" onclick="connect();initRoom()">Connect websocket
    </button>
    <button id="disconnect" class="d-inline btn btn-danger btn-sm" onclick="disconnect();stopRoom()">Disconnect
        websocket
    </button>
    <br>
    <br>
    <p id="log"></p>

    <div class="row">
        <div class="col-1 btn btn-warning btn-sm mx-2">
            <div onclick="clearmap()">CLEAR ROOM</div>
        </div>

        <div class="col-6">
            <div id="textFromRestController"></div>
        </div>

    </div>

    <div class="row my-2">
        <div class="col-1 btn btn-success btn-sm mx-2">
            <div onclick="kickoff()">KICK OFF</div>
        </div>

        <div class="col-6">
            <div id="textFromRestController2"></div>
        </div>

    </div>
    <div class="row mx-2">
        <p>change time in game settings</p>
    </div>
    <div class="row mx-2">
        <p>/set-logout-time-without-player-in-seconds?time=[sec]</p>
    </div>
    <div class="row mx-2">
        <p>/set-logout-time-in-seconds?time=[sec]</p>
    </div>
    <div class="row mx-2">
        <p>/time-left-to-log-in</p>
    </div>
</div>


<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
